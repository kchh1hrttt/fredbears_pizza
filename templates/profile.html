{% extends "base.html "%}

{% block content %}

<div style="text-align: center;">
  {% if user.avatar %}
    <img src="{{ url_for('static', filename='avatars/' + user.avatar) }}" alt="Аватар" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid #f39c12; margin-bottom: 10px;">
  {% else %}
    <img src="{{ url_for('static', filename='avatars/default.png') }}" alt="Аватар" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid #ccc; margin-bottom: 10px;">
  {% endif %}
  
  <p style="color: #f8f8f8;">Ім’я: <strong>{{ user.username }}</strong></p>
</div>

<form id="order-form" method="post" enctype="multipart/form-data" style="margin-top: 20px;">
    <label>Змінити аватар:</label><br>
    <input type="file" name="avatar" accept="image/*"><br><br>
    <button type="submit">Оновити аватар</button>
</form>
<a href="/logout">Вийти з профілю</a>


{% endblock %}
